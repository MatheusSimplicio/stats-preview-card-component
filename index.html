<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Stats preview card component</title>

  <link rel="stylesheet" href="./src/css/reset.css">
  <link rel="stylesheet" href="./src/css/style.css">
  <link rel="stylesheet" href="./src/css/responsive.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
    rel="stylesheet">
</head>

<body>

  <main>
    <div class="container">
      <div class="card">
        <div class="text-content">
          <h1>Get <span>insights</span> that help your business grow.</h1>

          <p>
            Discover the benefits of data analytics and make better decisions regarding revenue, customer
            experience, and overall efficiency.
          </p>

          <div class="statistics">
            <div class="stats-item">
              <span>10k+</span>
              <p class="stats-text">COMPANIES</p>
            </div>

            <div class="stats-item">
              <span>314</span>
              <p class="stats-text">TEMPLATES</p>
            </div>

            <div class="stats-item">
              <span>12m+</span>
              <p class="stats-text">QUERIES</p>
            </div>
          </div>
        </div>

            <picture class="image">
              <source srcset="./src/images/image-header-desktop.jpg" media="(min-width:476px)" class="image-item">
              <img src="src\images\image-header-mobile.jpg" alt="" class="image-item">
            </picture>
      </div>
    </div>
  </main>
</body>

</html>
